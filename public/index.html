<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignador de Códigos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .loading {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Asignador de Códigos</h1>
    <form id="uploadForm">
      <div class="form-group">
        <label for="fileA">Archivo A (Valores):</label>
        <input type="file" id="fileA" name="fileA" accept=".xlsx, .xls" required>
      </div>
      <div class="form-group">
        <label for="fileB">Archivo B (Códigos):</label>
        <input type="file" id="fileB" name="fileB" accept=".xlsx, .xls" required>
      </div>
      <button type="submit">Generar Archivo Resultado</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = "Procesando archivos...";
      statusDiv.className = "loading";

      const formData = new FormData();
      formData.append('fileA', document.getElementById('fileA').files[0]);
      formData.append('fileB', document.getElementById('fileB').files[0]);

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error || 'Error al procesar los archivos');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'resultado_codigos.xlsx';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();

        statusDiv.textContent = "¡Archivo generado con éxito!";
        statusDiv.className = "success";
      } catch (error) {
        console.error('Error:', error);
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = "error";
      }
    });
  </script>
</body>
</html>
